<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>이번주 과제</title>
</head>

<body>
    <div class = "poem">
        <div class = "head" onclick = "PopAlert()">
        <p id = "title">변덕과 심술 사이</p>
        </div>
        <div class = "text">
            <p id = "poet">신혜지</p>
        <div class = "clause">
            <p>학교에 가고 싶지만 가고 싶지 않다</p>
            <p>하고 싶은 일이 있지만 하고 싶지 않다</p>
            <p>먹고 싶은 음식이 있지만 먹고 싶지 않다</p>
            <p>항상 의욕이 넘치지만 금방 식어버리고 만다</p>
        </div>
        <div class = "clause">
            <p>집에 머무는 시간이 길어진 요즘</p>
            <p>모든 것이 귀찮아진다</p>
            <p>매일 밤 열정을 갖고 잠에 들고</p>
            <p>매일 아침 열정을 갖고 일어나지만</p>
            <p>또 다시 게으름의 굴레에 빠져버린다</p>
        </div>
        <div class = "clause">
            <p>하고싶다가도 하기싫은 내 마음을 잘 모르겠다</p>
            <p>변덕일까 심술일까</p>
        </div>
        </div>
    </div>

    <script src = "./js/index.js"></script>
</body>

</html>
